<html>
    <head>
        <title>Krissten | RPO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app" class="container-lg anim-fade-in">
            <div class="py-5">
                <p style="font-size: 22px;" class="mb-0">Krissten Rust Plugin Obfuscator</p>
                <small class="text-gray-light">by ZTEAM//azp</small>
            </div>
            <div class="d-flex flex-items-center flex-justify-between">
                <div class="col-6">
                    <div class="pr-2">
                        <p>Input:</p>
                        <textarea id="in" class="form-control width-full" rows="15" style="resize: none;"></textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div class="pl-2">
                        <p>Output:</p>
                        <textarea id="out" class="form-control width-full" rows="15" readonly style="resize: none;"></textarea>
                    </div>
                </div>
            </div>
            <div class="mt-2">
                <button id="btn" @click="encrypt" class="btn btn-primary btn-block">Обфусцировать</button>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
